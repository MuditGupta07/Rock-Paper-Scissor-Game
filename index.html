<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div id="main">
        <div id="head"><h1>Rock Paper Scissor Game</h1></div>
        <div id="game">
            <div id="element">
                <button id="rock" class="btn"><img src="Rock.jpg"></button>
                <button id="paper" class="btn"><img src="Paper.jpg"></button>
                <button id="scissor" class="btn"><img src="Scissor.jpg"></button>
            </div>  
            <div id="dis">
                <div id="msg"></div>
                <div id="score"></div>
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
